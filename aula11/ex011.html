<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estrangeiro</title>
</head>
<body>
    <h1>Cadastro de Estrangeiros</h1>
   Seu país: <input type="text" name="txtpaís" id="txtpaís">
   <input type="button" value="Verificar" onclick="exibir()">
    <div id="res">

    </div>
    <script>
        function exibir(){
            var txtpaís = window.document.querySelector('input#txtpaís')
            var res = window.document.querySelector('div#res')
            var país = String (txtpaís.value)
            res.innerHTML = `Você é estrangeiro`
            if(país == 'Brasil'){
                res.innerHTML = 'Você mora no Brasil'
            }
            
            

        }
    </script>
</body>
</html>
